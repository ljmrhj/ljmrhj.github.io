<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home - EternalCraft</title>
    <style>
        :root {
            --mc-dark: #2d2d2d;
            --mc-green: #7CFC00;
            --mc-blue: #4169E1;
            --mc-red: #FF4500;
            --mc-gold: #FFD700;
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            background-color: var(--mc-dark);
            color: white;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-image: url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="%23333"><rect width="8" height="8" x="0" y="0"/><rect width="8" height="8" x="8" y="8"/></svg>');
            background-size: 16px 16px;
            line-height: 1.6;
        }
        
        .container {
            max-width: 1000px;
            margin: 0 auto;
            padding: 20px;
        }
        
        header {
            text-align: center;
            padding: 30px 0;
            border-bottom: 4px solid var(--mc-green);
        }
        
        .logo {
            font-family: 'Press Start 2P', cursive;
            font-size: 3rem;
            color: var(--mc-gold);
            text-shadow: 5px 5px 0 var(--mc-red);
            margin-bottom: 20px;
        }
        
        .server-ip {
            background: black;
            padding: 10px 20px;
            display: inline-block;
            border: 3px solid var(--mc-blue);
            font-size: 1.2rem;
            margin: 15px 0;
            font-family: 'Courier New', monospace;
        }
        
        .pixel-button {
            display: inline-block;
            padding: 12px 24px;
            background: var(--mc-green);
            color: black;
            text-decoration: none;
            border: none;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            font-size: 1rem;
            cursor: pointer;
            margin: 10px 5px;
            position: relative;
            transition: all 0.2s;
        }
        
        .pixel-button:hover {
            background: var(--mc-gold);
            transform: translate(-2px, -2px);
            box-shadow: 4px 4px 0 var(--mc-red);
        }
        
        .main-content {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
            margin: 30px 0;
        }
        
        .pixel-card {
            background: rgba(0, 0, 0, 0.7);
            border: 4px solid var(--mc-blue);
            padding: 20px;
            position: relative;
        }
        
        .pixel-card h2 {
            color: var(--mc-green);
            margin-bottom: 15px;
            font-size: 1.5rem;
            font-family: 'Press Start 2P', cursive;
        }
        
        footer {
            text-align: center;
            padding: 20px;
            border-top: 4px solid var(--mc-green);
            margin-top: 30px;
        }
        
        .mc-character {
            width: 100px;
            height: 100px;
            margin: 0 auto;
            background-image: url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 16 32"><rect x="4" y="0" width="8" height="8" fill="%232d2d2d"/><rect x="0" y="8" width="16" height="16" fill="%234169E1"/><rect x="4" y="24" width="8" height="8" fill="%237CFC00"/><rect x="4" y="12" width="2" height="2" fill="%232d2d2d"/><rect x="10" y="12" width="2" height="2" fill="%232d2d2d"/><rect x="6" y="18" width="4" height="2" fill="%232d2d2d"/></svg>');
            background-repeat: no-repeat;
            background-position: center;
        }
        
        @media (max-width: 768px) {
            .logo {
                font-size: 2rem;
            }
        }
    </style>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <header>
            <div class="logo">EternalCraft</div>
            <div>
                <a href="join.html" class="pixel-button">立即加入</a>
                <a href="about.html" class="pixel-button">关于服务器</a>
            </div>
            <div class="mc-character"></div>
        </header>
            
            <div class="pixel-card">
                <h2>最新公告</h2>
                <p><strong>2025.7.30</strong> - 服务器开放</p>
            </div>
            
            </div>
        </div>
        
        <footer>
            <p>Copyright © 2025 EternalCraft </p>
            <p>与Mojang Studios和Microsoft无关 | 不是官方Minecraft产品</p>
        </footer>
    </div>

    <script>
        // 初始加载
        updatePlayerStats();
        // 每30秒更新一次
        setInterval(updatePlayerStats, 30000);
    </script>
</body>
</html>
